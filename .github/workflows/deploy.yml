name: Deploy to Hostinger VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (required by some actions)
        uses: actions/checkout@v4

      - name: Deploy over SSH to VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            set -e

            # 1) Garante que a pasta existe
            mkdir -p ~/ticket_app
            cd ~/ticket_app

            # 2) Clona o repo só na primeira vez
            if [ ! -d "manufacturing-ticket-backend" ]; then
              git clone https://github.com/Wemesonm/manufacturing-ticket-backend.git
            fi

            # 3) Vai para a pasta do backend e puxa a última main
            cd manufacturing-ticket-backend/backend
            git pull origin main

            # 4) Sobe os containers com a nova versão
            docker compose down
            docker compose up -d --build

            # 5) Limpa imagens antigas (opcional)
            docker system prune -f
